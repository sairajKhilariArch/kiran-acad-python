<!DOCTYPE html>
<html>
<head>
    <title>Employee Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h3>{{ employee|default:"Add Employee" }}</h3>

<form method="POST">
{% csrf_token %}
<input type="number" name="employee_id" class="form-control mb-2" placeholder="Employee ID" value="{{ employee.employee_id|default:'' }}" required>
<input type="text" name="name" class="form-control mb-2" placeholder="Name" value="{{ employee.name|default:'' }}" required>
<input type="email" name="email" class="form-control mb-2" placeholder="Email" value="{{ employee.email|default:'' }}" required>
<input type="text" name="phone" class="form-control mb-2" placeholder="Phone" value="{{ employee.phone|default:'' }}">
<input type="text" name="designation" class="form-control mb-2" placeholder="Designation" value="{{ employee.designation|default:'' }}">
<input type="number" name="salary" class="form-control mb-2" placeholder="Salary" value="{{ employee.salary|default:'' }}">
<input type="date" name="date_of_joining" class="form-control mb-2" value="{{ employee.date_of_joining|date:'Y-m-d'|default:'' }}">

<select name="department" class="form-select mb-2">
    <option value="HR">Human Resource</option>
    <option value="PROG">Programmer</option>
    <option value="PR">Promotional</option>
    <option value="SA">Sales</option>
</select>

<button type="submit" class="btn btn-success">Save</button>
<a href="{% url 'employee_list' %}" class="btn btn-secondary">Cancel</a>
</form>

</body>
</html>
