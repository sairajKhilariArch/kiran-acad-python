<!DOCTYPE html>
<html>
<head>
    <title>Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<form method="GET" class="mb-3">
    <input type="text" name="q" value="{{ q }}" class="form-control" placeholder="Search by name">
</form>
<nav>
<ul class="pagination">
    {% if employees.has_previous %}
    <li class="page-item"><a class="page-link" href="?page={{ employees.previous_page_number }}">Previous</a></li>
    {% endif %}
    {% if employees.has_next %}
    <li class="page-item"><a class="page-link" href="?page={{ employees.next_page_number }}">Next</a></li>
    {% endif %}
</ul>
</nav>

<h3>Employee List</h3>
<a href="{% url 'employee_add' %}" class="btn btn-primary mb-3">Add Employee</a>

<table class="table table-bordered table-striped">
<tr>
    <th>ID</th><th>Name</th><th>Email</th><th>Department</th><th>Actions</th>
</tr>
{% for e in employees %}
<tr>
    <td>{{ e.employee_id }}</td>
    <td>{{ e.name }}</td>
    <td>{{ e.email }}</td>
    <td>{{ e.department }}</td>
    <td>
        <a href="{% url 'employee_detail' e.id %}" class="btn btn-sm btn-info">View</a>
        <a href="{% url 'employee_edit' e.id %}" class="btn btn-sm btn-warning">Edit</a>
        <a href="{% url 'employee_delete' e.id %}" class="btn btn-sm btn-danger">Delete</a>
    </td>
</tr>
{% endfor %}
</table>

</body>
</html>
