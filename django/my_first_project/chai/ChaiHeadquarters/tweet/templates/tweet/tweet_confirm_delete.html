{% extends 'layout.html' %}
{% load static %}

{% block title %} Tweet confirm delete Page {% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static 'tweet/style.css' %}">
{% endblock %}


{% block body %}

<p class="text-center fs-1 fw-bold text-primary mt-4 ">Are you sure that you want to delete this tweet!!?</p>
<form method="post"> 
    {% csrf_token %}
    <div class="d-flex justify-content-center"style="gap: 22%;">
        <a class="btn btn-success" href="{% url 'tweet_list' %}">cancel</a>
        <button type="submit" class="btn btn-danger">Delete</button>
    </div>
</form>

{% endblock %}
