{% extends 'layout.html' %}
{% load static %}

{% block title %} Tweet Page {% endblock %}




{% block body %}

<p class="text-center fs-1 fw-bold text-primary mt-4 ">Welcome To Tweet Django Project</p>


<h2>Login Form </h2>


<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-primary"> Login</button>
</form>


<p>Dont have an account? <a href="{% url 'register' %}">Register</a></p>



{% endblock %}
